<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FAUCET | DAE MYUNG ENCOM</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #111;
    }

    /* ===== HERO ===== */
    .sub-hero {
      padding: 120px 20px 80px;
      text-align: center;
    }

    .sub-hero h1 {
      font-size: 56px;
      letter-spacing: 0.25em;
      margin-bottom: 16px;
    }

    .sub-hero p {
      font-size: 14px;
      letter-spacing: 0.18em;
      color: #666;
    }

    .category-intro {
      padding: 60px 20px;
      text-align: center;
      font-size: 15px;
      line-height: 1.8;
      color: #555;
    }

    section {
      max-width: 1200px;
      margin: 0 auto 120px;
      padding: 0 20px;
    }

    /* ===== GRID ===== */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 60px;
      margin-top: 80px;
    }

    /* ===== CARD ===== */
    .product-card {
      display: block;
      text-decoration: none;
      color: inherit;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .product-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .product-item {
      position: relative;
      overflow: hidden;
    }

    .product-item img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      transition: transform 0.8s ease, filter 0.6s ease;
    }

    .product-card:hover img {
      transform: scale(1.06);
      filter: brightness(0.65);
    }

    /* ===== OVERLAY ===== */
    .product-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .product-card:hover .product-overlay {
      opacity: 1;
    }

    .overlay-text {
      text-align: center;
      color: #fff;
    }

    .overlay-text h3 {
      font-size: 22px;
      letter-spacing: 0.2em;
      margin-bottom: 12px;
    }

    .overlay-text p {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 16px;
      line-height: 1.6;
    }

    .product-btn {
      font-size: 13px;
      letter-spacing: 0.12em;
      position: relative;
      display: inline-block;
    }

    .product-btn::after {
      content: '';
      display: block;
      width: 0;
      height: 1px;
      background: #fff;
      margin: 6px auto 0;
      transition: width 0.4s ease;
    }

    .product-card:hover .product-btn::after {
      width: 100%;
    }

    /* ===== BACK ===== */
    .back {
      margin-top: 120px;
      text-align: center;
    }

    .back a {
      font-size: 14px;
      letter-spacing: 0.1em;
      border-bottom: 1px solid #111;
      text-decoration: none;
      color: #111;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .sub-hero h1 {
        font-size: 36px;
      }

      .product-item img {
        height: 220px;
      }
    }
  </style>
</head>

<body>

<header class="sub-hero">
  <h1>SANITARY</h1>
  <p>BATHROOM SANITARY WARE SOLUTIONS</p>
</header>

<section class="category-intro">
  양변기, 세면기 등<br>
  욕실 공간의 위생과 디자인을 완성하는<br>
  고품질 위생도기 제품을 제공합니다.
</section>

<section>
  <div class="product-grid">

    <!-- TOILET -->
    <a href="sanitary-toilet.html" class="product-card">
      <div class="product-item">
        <img src="product-sanitary.jpg" alt="Toilet">
        <div class="product-overlay">
          <span>TOILET</span>
        </div>
        <div class="product-info">
          <h3>TOILET</h3>
          <p>욕실 공간에 최적화된 고급 양변기</p>
          <span class="product-btn">DETAIL VIEW</span>
        </div>
      </div>
    </a>

    <!-- WASH BASIN -->
    <a href="sanitary-basin.html" class="product-card">
      <div class="product-item">
        <img src="product-sanitary.jpg" alt="Wash Basin">
        <div class="product-overlay">
          <span>BASIN</span>
        </div>
        <div class="product-info">
          <h3>WASH BASIN</h3>
          <p>디자인과 실용성을 갖춘 세면기</p>
          <span class="product-btn">DETAIL VIEW</span>
        </div>
      </div>
    </a>

    <!-- URINAL -->
    <a href="sanitary-urinal.html" class="product-card">
      <div class="product-item">
        <img src="product-sanitary.jpg" alt="Urinal">
        <div class="product-overlay">
          <span>URINAL</span>
        </div>
        <div class="product-info">
          <h3>URINAL</h3>
          <p>상업 공간을 위한 위생적인 소변기</p>
          <span class="product-btn">DETAIL VIEW</span>
        </div>
      </div>
    </a>

  </div>

  <div class="back">
    <a href="index.html">← BACK TO MAIN</a>
  </div>
</section>

<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('.product-card').forEach(card => {
    observer.observe(card);
  });
</script>

</body>
</html>
