<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SANITARY | DAE MYUNG ENCOM</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #111;
    }

    /* ===== SUB HERO ===== */
    .sub-hero {
      padding: 120px 20px 80px;
      text-align: center;
      background: #f9fafb;
    }

    .sub-hero h1 {
      font-size: 56px;
      letter-spacing: 0.25em;
      margin-bottom: 16px;
    }

    .sub-hero p {
      font-size: 14px;
      letter-spacing: 0.18em;
      color: #666;
    }

    /* ===== CATEGORY INTRO ===== */
    .category-intro {
      padding: 80px 20px;
      text-align: center;
    }

    .category-intro p {
      font-size: 16px;
      line-height: 1.8;
      color: #444;
    }

    section {
      max-width: 1200px;
      margin: 0 auto 100px;
      padding: 0 20px;
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      margin-top: 60px;
    }

    .product-item {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    .product-item img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .product-item h3 {
      padding: 20px;
      font-size: 18px;
      letter-spacing: 0.08em;
    }

    .back {
      margin-top: 80px;
    }

    .back a {
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 0.1em;
      color: #111;
      border-bottom: 1px solid #111;
      padding-bottom: 4px;
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
      }

      .sub-hero h1 {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

<header class="sub-hero">
  <h1>SANITARY</h1>
  <p>BATHROOM SANITARY WARE SOLUTIONS</p>
</header>

<section class="category-intro">
  <p>
    양변기, 세면기 등<br>
    욕실 공간의 위생과 디자인을 완성하는<br>
    고품질 위생도기 제품을 제공합니다.
  </p>
</section>

<section>
  <div class="product-grid">
    <div class="product-item">
      <img src="product-sanitary.jpg" alt="Toilet">
      <h3>TOILET</h3>
    </div>

    <div class="product-item">
      <img src="product-sanitary.jpg" alt="Wash Basin">
      <h3>WASH BASIN</h3>
    </div>

    <div class="product-item">
      <img src="product-sanitary.jpg" alt="Urinal">
      <h3>URINAL</h3>
    </div>
  </div>

  <div class="back">
    <a href="index.html">← BACK TO MAIN</a>
  </div>
</section>

</body>
</html>
