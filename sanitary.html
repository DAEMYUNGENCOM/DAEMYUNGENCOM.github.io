<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SANITARY | DAE MYUNG ENCOM</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="common-card.css">
</head>

<body>

<header class="sub-hero">
  <h1>SANITARY</h1>
  <p>BATHROOM SANITARY WARE SOLUTIONS</p>
</header>

<section class="category-intro">
  양변기, 세면기 등<br>
  욕실 공간의 위생과 디자인을 완성하는<br>
  고품질 위생도기 제품을 제공합니다.
</section>

<section>
  <div class="product-grid">

    <!-- TOILET -->
    <a href="sanitary-toilet.html" class="product-card">
      <div class="product-item">
        <img src="product-sanitary.jpg" alt="Toilet">
        <div class="product-overlay">
          <span>TOILET</span>
        </div>
        <div class="product-info">
          <h3>TOILET</h3>
          <p>욕실 공간에 최적화된 고급 양변기</p>
          <span class="product-btn">DETAIL VIEW</span>
        </div>
      </div>
    </a>

    <!-- WASH BASIN -->
    <a href="sanitary-basin.html" class="product-card">
      <div class="product-item">
        <img src="product-sanitary.jpg" alt="Wash Basin">
        <div class="product-overlay">
          <span>BASIN</span>
        </div>
        <div class="product-info">
          <h3>WASH BASIN</h3>
          <p>디자인과 실용성을 갖춘 세면기</p>
          <span class="product-btn">DETAIL VIEW</span>
        </div>
      </div>
    </a>

    <!-- URINAL -->
    <a href="sanitary-urinal.html" class="product-card">
      <div class="product-item">
        <img src="product-sanitary.jpg" alt="Urinal">
        <div class="product-overlay">
          <span>URINAL</span>
        </div>
        <div class="product-info">
          <h3>URINAL</h3>
          <p>상업 공간을 위한 위생적인 소변기</p>
          <span class="product-btn">DETAIL VIEW</span>
        </div>
      </div>
    </a>

  </div>

  <div class="back">
    <a href="index.html">← BACK TO MAIN</a>
  </div>
</section>

<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('.product-card').forEach(card => {
    observer.observe(card);
  });
</script>

</body>
</html>
