<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TILE | DAE MYUNG ENCOM</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #111;
    }

    /* ===== HERO ===== */
    .sub-hero {
      padding: 140px 20px 100px;
      text-align: center;
      background: #111;
      color: #fff;
    }

    .sub-hero h1 {
      font-size: 48px;
      letter-spacing: 0.25em;
      margin-bottom: 16px;
    }

    .sub-hero p {
      font-size: 14px;
      letter-spacing: 0.15em;
      color: #ccc;
    }

    /* ===== GRID ===== */
    section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 120px 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 60px;
    }

    .product-card {
      text-decoration: none;
      color: inherit;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .product-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .product-item {
      position: relative;
      overflow: hidden;
    }

    .product-item img {
      width: 100%;
      height: 360px;
      object-fit: cover;
      transition: transform 1s ease, filter 0.6s ease;
    }

    .product-item:hover img {
      transform: scale(1.06);
      filter: brightness(0.75);
    }

    .overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.35);
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .product-item:hover .overlay {
      opacity: 1;
    }

    .overlay span {
      color: #fff;
      font-size: 26px;
      letter-spacing: 0.25em;
    }

    .product-info {
      margin-top: 24px;
    }

    .product-info h3 {
      font-size: 20px;
      letter-spacing: 0.12em;
      margin-bottom: 10px;
    }

    .product-info p {
      font-size: 14px;
      color: #666;
    }

    .product-info .btn {
      display: inline-block;
      margin-top: 12px;
      font-size: 13px;
      letter-spacing: 0.08em;
      position: relative;
    }

    .product-info .btn::after {
      content: '';
      display: block;
      width: 0;
      height: 1px;
      background: #111;
      margin-top: 6px;
      transition: width 0.4s ease;
    }

    .product-item:hover .btn::after {
      width: 100%;
    }

    .back {
      text-align: center;
      margin-top: 120px;
    }

    .back a {
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 0.1em;
      border-bottom: 1px solid #111;
      color: #111;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
      }

      .product-item img {
        height: 220px;
      }
    }
  </style>
</head>

<body>

<header class="sub-hero">
  <h1>TILE</h1>
  <p>ARCHITECTURAL CERAMIC SOLUTIONS</p>
</header>

<section>
  <div class="product-grid">

    <a href="tile-porcelain.html" class="product-card">
      <div class="product-item">
        <img src="tile.jpg" alt="Porcelain Tile">
        <div class="overlay"><span>PORCELAIN</span></div>
        <div class="product-info">
          <h3>PORCELAIN TILE</h3>
          <p>내구성과 디자인을 갖춘 포세린 타일</p>
          <span class="btn">DETAIL VIEW</span>
        </div>
      </div>
    </a>

    <a href="tile-large.html" class="product-card">
      <div class="product-item">
        <img src="tile.jpg" alt="Large Format Tile">
        <div class="overlay"><span>LARGE</span></div>
        <div class="product-info">
          <h3>LARGE FORMAT TILE</h3>
          <p>넓은 공간에 최적화된 대형 포맷 타일</p>
          <span class="btn">DETAIL VIEW</span>
        </div>
      </div>
    </a>

    <a href="tile-wallfloor.html" class="product-card">
      <div class="product-item">
        <img src="tile.jpg" alt="Wall Floor Tile">
        <div class="overlay"><span>WALL</span></div>
        <div class="product-info">
          <h3>WALL & FLOOR TILE</h3>
          <p>벽과 바닥에 모두 적용 가능한 타일</p>
          <span class="btn">DETAIL VIEW</span>
        </div>
      </div>
    </a>

  </div>

  <div class="back">
    <a href="index.html">← BACK TO MAIN</a>
  </div>
</section>

<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('.product-card').forEach(el => {
    observer.observe(el);
  });
</script>

</body>
</html>
