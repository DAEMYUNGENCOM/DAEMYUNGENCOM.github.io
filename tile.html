<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TILE | DAE MYUNG ENCOM</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #111;
    }

    header {
      background: #111;
      color: #fff;
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 42px;
      letter-spacing: 0.15em;
      margin-bottom: 16px;
    }

    header p {
      font-size: 16px;
      color: #ccc;
    }

    section {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 20px;
      text-align: center;
    }

    .tile-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      margin-top: 60px;
    }

    .tile-item {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    .tile-item img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .tile-item h3 {
      padding: 20px;
      font-size: 18px;
      letter-spacing: 0.08em;
    }

    .back {
      margin-top: 80px;
    }

    .back a {
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 0.1em;
      color: #111;
      border-bottom: 1px solid #111;
      padding-bottom: 4px;
    }

    @media (max-width: 768px) {
      .tile-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>TILE</h1>
  <p>ARCHITECTURAL CERAMIC TILE COLLECTION</p>
</header>

<section>
  <div class="tile-grid">
    <div class="tile-item">
      <img src="tile.jpg" alt="Tile Sample">
      <h3>PORCELAIN TILE</h3>
    </div>

    <div class="tile-item">
      <img src="tile.jpg" alt="Tile Sample">
      <h3>LARGE FORMAT TILE</h3>
    </div>

    <div class="tile-item">
      <img src="tile.jpg" alt="Tile Sample">
      <h3>WALL & FLOOR TILE</h3>
    </div>
  </div>

  <div class="back">
    <a href="index.html">‚Üê BACK TO MAIN</a>
  </div>
</section>

</body>
</html>
