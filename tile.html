<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TILE | DAE MYUNG ENCOM</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #111;
    }

    .sub-hero {
      padding: 120px 20px 80px;
      text-align: center;
    }

    .sub-hero h1 {
      font-size: 56px;
      letter-spacing: 0.25em;
      margin-bottom: 16px;
    }

    .sub-hero p {
      font-size: 14px;
      letter-spacing: 0.18em;
      color: #666;
    }

    .category-intro {
      padding: 80px 20px;
      text-align: center;
    }

    section {
      max-width: 1200px;
      margin: 0 auto 100px;
      padding: 0 20px;
    }

    .tile-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      margin-top: 60px;
    }

    .tile-item {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    .tile-item img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .tile-info {
      padding: 20px;
    }

    .tile-info h3 {
      font-size: 18px;
      letter-spacing: 0.08em;
    }

    .tile-info p {
      font-size: 14px;
      color: #666;
      margin: 8px 0 16px;
    }

    .tile-btn {
      font-size: 13px;
      letter-spacing: 0.08em;
      border-bottom: 1px solid #111;
      color: #111;
      text-decoration: none;
    }

    .back {
      margin-top: 80px;
      text-align: center;
    }

    .back a {
      font-size: 14px;
      letter-spacing: 0.1em;
      border-bottom: 1px solid #111;
      text-decoration: none;
      color: #111;
    }

    @media (max-width: 768px) {
      .tile-grid {
        grid-template-columns: 1fr;
      }

      .sub-hero h1 {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

<header class="sub-hero">
  <h1>TILE</h1>
  <p>ARCHITECTURAL CERAMIC SOLUTIONS</p>
</header>

<section class="category-intro">
  <p>
    바닥 · 벽 · 대형 포맷까지 아우르는<br>
    건축용 세라믹 타일 제품을 제공합니다.
  </p>
</section>

<section>
  <div class="tile-grid">

    <div class="tile-item">
      <img src="tile.jpg" alt="Porcelain Tile">
      <div class="tile-info">
        <h3>PORCELAIN TILE</h3>
        <p>내구성과 디자인을 갖춘 포세린 타일</p>
        <a href="tile-porcelain.html" class="tile-btn">DETAIL VIEW</a>
      </div>
    </div>

    <div class="tile-item">
      <img src="tile.jpg" alt="Large Format Tile">
      <div class="tile-info">
        <h3>LARGE FORMAT TILE</h3>
        <p>넓은 공간에 최적화된 대형 포맷 타일</p>
        <a href="tile-large.html" class="tile-btn">DETAIL VIEW</a>
      </div>
    </div>

    <div class="tile-item">
      <img src="tile.jpg" alt="Wall Floor Tile">
      <div class="tile-info">
        <h3>WALL & FLOOR TILE</h3>
        <p>벽과 바닥 모두 적용 가능한 범용 타일</p>
        <a href="tile-wallfloor.html" class="tile-btn">DETAIL VIEW</a>
      </div>
    </div>

  </div>

  <div class="back">
    <a href="index.html">← BACK TO MAIN</a>
  </div>
</section>

</body>
</html>
