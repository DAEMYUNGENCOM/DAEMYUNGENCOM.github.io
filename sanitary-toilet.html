<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TOILET | DAE MYUNG ENCOM</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family:'Noto Sans KR', Arial, sans-serif;
      margin:0;
      background:#f9fafb;
      color:#111;
    }

    /* ===== HERO ===== */
    .detail-hero {
      padding:120px 20px;
      text-align:center;
      background:#111;
      color:#fff;
    }

    .detail-hero h1 {
      font-size:48px;
      letter-spacing:0.2em;
      margin-bottom:16px;
    }

    .detail-hero p {
      font-size:14px;
      letter-spacing:0.15em;
      color:#ccc;
    }

    /* ===== CONTENT ===== */
    .detail-section {
      max-width:1000px;
      margin:100px auto;
      padding:0 20px;
      text-align:center;
    }

    .detail-section img {
      width:100%;
      max-width:700px;
      border-radius:12px;
      margin-bottom:40px;
    }

    .detail-section p {
      font-size:16px;
      line-height:1.8;
      color:#444;
      margin-bottom:80px;
    }

    /* ===== CATALOG SPEC ===== */
    .product-spec {
      max-width:720px;
      margin:0 auto 100px;
      background:#ffffff;
      border-radius:16px;
      padding:40px 48px;
      box-shadow:0 20px 50px rgba(0,0,0,0.08);
      text-align:left;
    }

    .product-spec h2 {
      font-size:18px;
      letter-spacing:0.18em;
      margin-bottom:32px;
      color:#111;
    }

    .spec-row {
      display:grid;
      grid-template-columns:180px 1fr;
      padding:18px 0;
      border-bottom:1px solid #eee;
      font-size:14px;
    }

    .spec-row:last-child {
      border-bottom:none;
    }

    .spec-row strong {
      color:#666;
      letter-spacing:0.12em;
      font-weight:500;
    }

    .spec-row span {
      color:#111;
      font-weight:500;
    }

    /* ===== BACK ===== */
    .back {
      margin-top:80px;
    }

    .back a {
      text-decoration:none;
      font-size:14px;
      letter-spacing:0.1em;
      border-bottom:1px solid #111;
      color:#111;
    }

    @media (max-width:768px) {
      .detail-hero h1 {
        font-size:36px;
      }

      .product-spec {
        padding:32px 28px;
      }

      .spec-row {
        grid-template-columns:120px 1fr;
      }
    }
  </style>
</head>

<body>

<section class="detail-hero">
  <h1>TOILET</h1>
  <p>BATHROOM SANITARY WARE</p>
</section>

<section class="detail-section">
  <img src="product-sanitary.jpg" alt="Toilet">

  <p>
    위생성과 내구성을 고려한 고급 양변기로<br>
    주거 및 상업 공간 모두에 적합한 제품입니다.
  </p>

  <!-- ===== SPEC ===== -->
  <div class="product-spec">
    <h2>SPECIFICATION</h2>

    <div class="spec-row">
      <strong>PRODUCT NAME</strong>
      <span>Toilet</span>
    </div>

    <div class="spec-row">
      <strong>SIZE</strong>
      <span>700 × 380 × 800 mm</span>
    </div>
  </div>

  <div class="back">
    <a href="sanitary.html">← BACK TO SANITARY</a>
  </div>
</section>

</body>
</html>
