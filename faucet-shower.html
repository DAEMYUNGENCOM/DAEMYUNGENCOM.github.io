<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SHOWER SET | DAE MYUNG ENCOM</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', Arial, sans-serif;
      background: #f9fafb;
      color: #111;
    }

    /* ===== SUB HERO ===== */
    .detail-hero {
      padding: 120px 20px 80px;
      text-align: center;
      background: #fff;
    }

    .detail-hero h1 {
      font-size: 48px;
      letter-spacing: 0.18em;
      margin-bottom: 12px;
    }

    .detail-hero p {
      font-size: 14px;
      letter-spacing: 0.12em;
      color: #666;
    }

    /* ===== CONTENT ===== */
    .detail-wrap {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px 120px;
    }

    .detail-image {
      margin: 80px 0;
      text-align: center;
    }

    .detail-image img {
      width: 100%;
      max-width: 720px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
    }

    .detail-info {
      margin-bottom: 80px;
      text-align: center;
    }

    .detail-info h2 {
      font-size: 28px;
      letter-spacing: 0.1em;
      margin-bottom: 20px;
    }

    .detail-info p {
      font-size: 15px;
      line-height: 1.8;
      color: #444;
    }

    /* ===== SPEC TABLE ===== */
    .spec-table {
      max-width: 700px;
      margin: 0 auto 80px;
      border-top: 1px solid #ddd;
    }

    .spec-row {
      display: flex;
      padding: 14px 0;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    .spec-row strong {
      width: 160px;
      color: #111;
    }

    .spec-row span {
      color: #555;
    }

    /* ===== BACK ===== */
    .back {
      text-align: center;
    }

    .back a {
      font-size: 14px;
      letter-spacing: 0.1em;
      text-decoration: none;
      color: #111;
      border-bottom: 1px solid #111;
      padding-bottom: 4px;
    }

    @media (max-width: 768px) {
      .detail-hero h1 {
        font-size: 34px;
      }

      .spec-row {
        flex-direction: column;
      }

      .spec-row strong {
        margin-bottom: 6px;
      }
    }
  </style>
</head>

<body>

<!-- 1. HERO -->
<header class="detail-hero">
  <h1>SHOWER SET</h1>
  <p>PREMIUM SHOWER SYSTEM COLLECTION</p>
</header>

<!-- 2. CONTENT -->
<div class="detail-wrap">

  <!-- IMAGE -->
  <div class="detail-image">
    <img src="product-faucet.jpg" alt="Shower Set">
  </div>

  <!-- INFO -->
  <div class="detail-info">
    <h2>PRODUCT DESCRIPTION</h2>
    <p>
      편안한 사용감과 안정적인 수압을 제공하는<br>
      욕실 공간을 위한 프리미엄 샤워 시스템입니다.
    </p>
  </div>

  <!-- SPEC -->
  <div class="spec-table">
  <div class="spec-row">
    <strong>Product Name</strong>
    <span>Shower Set</span>
  </div>
  <div class="spec-row">
    <strong>Model No.</strong>
    <span>DM-SH-001</span>
  </div>
  <div class="spec-row">
    <strong>Color</strong>
    <span>Chrome / Matte Black</span>
  </div>
</div>

  <!-- BACK -->
  <div class="back">
    <a href="faucet.html">← BACK TO FAUCET</a>
  </div>

</div>

</body>
</html>
