<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FAUCET | DAE MYUNG ENCOM</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #111;
    }

    /* ===== SUB HERO ===== */
    .sub-hero {
      padding: 120px 20px 80px;
      text-align: center;
      background: #f9fafb;
    }

    .sub-hero h1 {
      font-size: 56px;
      letter-spacing: 0.25em;
      margin-bottom: 16px;
    }

    .sub-hero p {
      font-size: 14px;
      letter-spacing: 0.18em;
      color: #666;
    }

    /* ===== CATEGORY INTRO ===== */
    .category-intro {
      padding: 80px 20px;
      text-align: center;
    }

    .category-intro p {
      font-size: 16px;
      line-height: 1.8;
      color: #444;
    }

    section {
      max-width: 1200px;
      margin: 0 auto 100px;
      padding: 0 20px;
      text-align: center;
    }

    /* ===== PRODUCT GRID ===== */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      margin-top: 60px;
    }

    /* 카드 전체 링크 */
    .product-card {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .product-item {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .product-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .product-item img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      transition: transform 0.6s ease, filter 0.6s ease;
    }

    .product-item:hover img {
      transform: scale(1.05);
      filter: brightness(0.75);
    }

    /* ===== PRODUCT INFO ===== */
    .product-info {
      padding: 24px;
      text-align: left;
    }

    .product-info h3 {
      font-size: 18px;
      letter-spacing: 0.08em;
      margin-bottom: 8px;
      transition: transform 0.4s ease;
    }

    .product-info p {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
      line-height: 1.6;
      transition: transform 0.4s ease;
    }

    .product-btn {
      font-size: 13px;
      letter-spacing: 0.08em;
      border-bottom: 1px solid #111;
      display: inline-block;
      transition: transform 0.4s ease;
    }

    .product-item:hover .product-info h3,
    .product-item:hover .product-info p,
    .product-item:hover .product-btn {
      transform: translateY(-6px);
    }

    .back {
      margin-top: 80px;
    }

    .back a {
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 0.1em;
      color: #111;
      border-bottom: 1px solid #111;
      padding-bottom: 4px;
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
      }

      .sub-hero h1 {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

<header class="sub-hero">
  <h1>FAUCET</h1>
  <p>BATHROOM & KITCHEN FAUCET COLLECTION</p>
</header>

<section class="category-intro">
  <p>
    욕실과 주방 공간을 위한<br>
    디자인과 내구성을 겸비한<br>
    프리미엄 수전 제품을 제공합니다.
  </p>
</section>

<section>
  <div class="product-grid">

    <a href="faucet-bathroom.html" class="product-card">
      <div class="product-item">
        <img src="product-faucet.jpg" alt="Bathroom Faucet">
        <div class="product-info">
          <h3>BATHROOM FAUCET</h3>
          <p>욕실 공간을 위한 프리미엄 수전</p>
          <span class="product-btn">DETAIL VIEW</span>
        </div>
      </div>
    </a>

    <a href="faucet-kitchen.html" class="product-card">
      <div class="product-item">
        <img src="product-faucet.jpg" alt="Kitchen Faucet">
        <div class="product-info">
          <h3>KITCHEN FAUCET</h3>
          <p>주방 환경에 최적화된 고급 수전</p>
          <span class="product-btn">DETAIL VIEW</span>
        </div>
      </div>
    </a>

    <a href="faucet-shower.html" class="product-card">
      <div class="product-item">
        <img src="product-faucet.jpg" alt="Shower Set">
        <div class="product-info">
          <h3>SHOWER SET</h3>
          <p>편안한 사용감을 제공하는 샤워 시스템</p>
          <span class="product-btn">DETAIL VIEW</span>
        </div>
      </div>
    </a>

  </div>

  <div class="back">
    <a href="index.html">← BACK TO MAIN</a>
  </div>
</section>

</body>
</html>
