<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FAUCET | DAE MYUNG ENCOM</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #111;
    }

    .sub-hero {
      padding: 120px 20px 80px;
      text-align: center;
    }

    .sub-hero h1 {
      font-size: 56px;
      letter-spacing: 0.25em;
      margin-bottom: 16px;
    }

    .sub-hero p {
      font-size: 14px;
      letter-spacing: 0.18em;
      color: #666;
    }

    .category-intro {
      padding: 80px 20px;
      text-align: center;
    }

    section {
      max-width: 1200px;
      margin: 0 auto 100px;
      padding: 0 20px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      margin-top: 60px;
    }

    .product-item {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    .product-item img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
    }

    .product-info h3 {
      font-size: 18px;
      letter-spacing: 0.08em;
    }

    .product-info p {
      font-size: 14px;
      color: #666;
      margin: 8px 0 16px;
    }

    .product-btn {
      font-size: 13px;
      letter-spacing: 0.08em;
      border-bottom: 1px solid #111;
      text-decoration: none;
      color: #111;
    }

    .back {
      margin-top: 80px;
      text-align: center;
    }

    .back a {
      font-size: 14px;
      letter-spacing: 0.1em;
      border-bottom: 1px solid #111;
      text-decoration: none;
      color: #111;
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
      }

      .sub-hero h1 {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

<header class="sub-hero">
  <h1>FAUCET</h1>
  <p>BATHROOM & KITCHEN FAUCET COLLECTION</p>
</header>

<section class="category-intro">
  <p>
    욕실과 주방 공간을 위한<br>
    디자인과 내구성을 겸비한<br>
    프리미엄 수전 제품을 제공합니다.
  </p>
</section>

<section>
  <div class="product-grid">

    <div class="product-item">
      <img src="product-faucet.jpg" alt="Bathroom Faucet">
      <div class="product-info">
        <h3>BATHROOM FAUCET</h3>
        <p>욕실 공간을 위한 프리미엄 수전</p>
        <a href="faucet-bathroom.html" class="product-btn">DETAIL VIEW</a>
      </div>
    </div>

    <div class="product-item">
      <img src="product-faucet.jpg" alt="Kitchen Faucet">
      <div class="product-info">
        <h3>KITCHEN FAUCET</h3>
        <p>주방 환경에 최적화된 고급 수전</p>
        <a href="faucet-kitchen.html" class="product-btn">DETAIL VIEW</a>
      </div>
    </div>

    <div class="product-item">
      <img src="product-faucet.jpg" alt="Shower Set">
      <div class="product-info">
        <h3>SHOWER SET</h3>
        <p>편안한 사용감을 제공하는 샤워 시스템</p>
        <a href="faucet-shower.html" class="product-btn">DETAIL VIEW</a>
      </div>
    </div>

  </div>

  <div class="back">
    <a href="index.html">← BACK TO MAIN</a>
  </div>
</section>

</body>
</html>
