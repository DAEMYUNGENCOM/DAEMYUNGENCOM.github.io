<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>FAUCET | DAE MYUNG ENCOM</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #111;
    }

    /* ===== HERO ===== */
    .sub-hero {
      padding: 120px 20px 80px;
      text-align: center;
    }

    .sub-hero h1 {
      font-size: 56px;
      letter-spacing: 0.25em;
      margin-bottom: 16px;
    }

    .sub-hero p {
      font-size: 14px;
      letter-spacing: 0.18em;
      color: #666;
    }

    .category-intro {
      padding: 60px 20px;
      text-align: center;
      font-size: 15px;
      line-height: 1.8;
      color: #555;
    }

    section {
      max-width: 1200px;
      margin: 0 auto 120px;
      padding: 0 20px;
    }

    /* ===== GRID ===== */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 50px;
      margin-top: 80px;
    }

    .product-item {
      position: relative;
      overflow: hidden;
      background: #fff;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    .product-item.show {
      opacity: 1;
      transform: translateY(0);
    }

    .product-item img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      transition: transform 0.8s ease, filter 0.6s ease;
    }

    .product-item:hover img {
      transform: scale(1.05);
      filter: brightness(0.7);
    }

    /* ===== OVERLAY INFO ===== */
    .product-info {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 30px;
      background: linear-gradient(to top, rgba(0,0,0,0.55), transparent);
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .product-item:hover .product-info {
      opacity: 1;
    }

    .product-info h3 {
      font-size: 22px;
      letter-spacing: 0.15em;
      color: #fff;
      margin-bottom: 8px;
    }

    .product-info p {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 16px;
    }

    .product-btn {
      font-size: 13px;
      letter-spacing: 0.12em;
      color: #fff;
      text-decoration: none;
      align-self: flex-start;
      position: relative;
    }

    .product-btn::after {
      content: '';
      display: block;
      width: 0;
      height: 1px;
      background: #fff;
      margin-top: 6px;
      transition: width 0.4s ease;
    }

    .product-item:hover .product-btn::after {
      width: 100%;
    }

    /* ===== BACK ===== */
    .back {
      margin-top: 120px;
      text-align: center;
    }

    .back a {
      font-size: 14px;
      letter-spacing: 0.1em;
      border-bottom: 1px solid #111;
      text-decoration: none;
      color: #111;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
        gap: 40px;
      }

      .sub-hero h1 {
        font-size: 36px;
      }

      .product-item img {
        height: 220px;
      }
    }
  </style>
</head>

<body>

<header class="sub-hero">
  <h1>FAUCET</h1>
  <p>BATHROOM & KITCHEN FAUCET COLLECTION</p>
</header>

<section class="category-intro">
  욕실과 주방 공간을 위한<br>
  디자인과 내구성을 겸비한<br>
  프리미엄 수전 제품을 제공합니다.
</section>

<section>
  <div class="product-grid">

    <div class="product-item">
      <img src="product-faucet.jpg" alt="Bathroom Faucet">
      <div class="product-info">
        <h3>BATHROOM FAUCET</h3>
        <p>욕실 공간을 위한 프리미엄 수전</p>
        <a href="faucet-bathroom.html" class="product-btn">DETAIL VIEW</a>
      </div>
    </div>

    <div class="product-item">
      <img src="product-faucet.jpg" alt="Kitchen Faucet">
      <div class="product-info">
        <h3>KITCHEN FAUCET</h3>
        <p>주방 환경에 최적화된 고급 수전</p>
        <a href="faucet-kitchen.html" class="product-btn">DETAIL VIEW</a>
      </div>
    </div>

    <div class="product-item">
      <img src="product-faucet.jpg" alt="Shower Set">
      <div class="product-info">
        <h3>SHOWER SET</h3>
        <p>편안한 사용감을 제공하는 샤워 시스템</p>
        <a href="faucet-shower.html" class="product-btn">DETAIL VIEW</a>
      </div>
    </div>

  </div>

  <div class="back">
    <a href="index.html">← BACK TO MAIN</a>
  </div>
</section>

<script>
  const items = document.querySelectorAll('.product-item');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.2 });

  items.forEach(item => observer.observe(item));
</script>

</body>
</html>
