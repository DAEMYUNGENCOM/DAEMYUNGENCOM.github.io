<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DAE MYUNG ENCOM</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      margin: 0;
      padding-top: 70px;
      background: #f9fafb;
      color: #111;
    }

    /* ===== NAV ===== */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      z-index: 1000;
    }

    .nav-inner {
      max-width: 1200px;
      height: 100%;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu a {
      margin-left: 30px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    /* ===== HERO ===== */
    .hero {
      height: 90vh;
      background: url('hero.jpg') center / cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      color: #fff;
      max-width: 600px;
      margin-left: 120px;
    }

    .hero h1 {
      font-size: 56px;
      letter-spacing: 0.18em;
      margin-bottom: 28px;
    }

    section {
      padding: 120px 20px;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      letter-spacing: 0.12em;
      margin-bottom: 60px;
    }

    /* ===== PRODUCT GRID ===== */
    .product-grid {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 60px;
    }

    .product-card {
      text-decoration: none;
      color: inherit;
      opacity: 0;
      transition:
        opacity 1.2s ease,
        transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    /* 등장 방향 */
    .from-left   { transform: translateX(-120px); }
    .from-bottom { transform: translateY(120px); }
    .from-right  { transform: translateX(120px); }

    .product-card.show {
      opacity: 1;
      transform: translate(0,0);
    }

    /* 순차 딜레이 */
    .delay-1 { transition-delay: 0s; }
    .delay-2 { transition-delay: 0.2s; }
    .delay-3 { transition-delay: 0.4s; }

    .product-item {
      position: relative;
      overflow: hidden;
    }

    .product-item img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      transition: transform 0.9s ease, filter 0.6s ease;
    }

    .product-card:hover img {
      transform: scale(1.08);
      filter: brightness(0.78);
    }

    .product-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.35);
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .product-card:hover .product-overlay {
      opacity: 1;
    }

    .product-overlay span {
      color: #fff;
      font-size: 28px;
      letter-spacing: 0.3em;
    }

    .product-info {
      padding-top: 22px;
      text-align: left;
    }

    .product-info h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .product-info p {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .product-btn {
      font-size: 13px;
      letter-spacing: 0.08em;
      position: relative;
      display: inline-block;
    }

    .product-btn::after {
      content: '';
      display: block;
      width: 0;
      height: 1px;
      background: #111;
      margin-top: 6px;
      transition: width 0.4s ease;
    }

    .product-card:hover .product-btn::after {
      width: 100%;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
      }

      .hero-inner {
        margin-left: 0;
        text-align: center;
      }
    }
  </style>
</head>

<body>

<nav>
  <div class="nav-inner">
    <img src="대명엔컴-영문로고 (워터마크).png" height="29">
    <div class="menu">
      <a href="#about">회사소개</a>
      <a href="#products">제품</a>
      <a href="#contact">문의</a>
    </div>
  </div>
</nav>

<header class="hero">
  <div class="hero-inner">
    <h1>ARCHITECTURAL<br>CERAMIC SOLUTIONS</h1>
    <p>건축 공간의 품질을 완성하는<br>토탈 세라믹 & 욕실 자재 솔루션</p>
  </div>
</header>
  <section id="about">
  <h2>ABOUT US</h2>
  <p>대명엔컴은 타일, 위생도기, 수전 등<br>건축 마감 자재를 전문으로 공급합니다.</p>
</section>

<section id="products">
  <h2>PRODUCT CATEGORY</h2>

  <div class="product-grid">

    <a href="tile.html" class="product-card from-left delay-1">
      <div class="product-item">
        <img src="tile.jpg">
        <div class="product-overlay"><span>TILE</span></div>
      </div>
      <div class="product-info">
        <h3>TILE</h3>
        <p>바닥 · 벽 · 대형 포맷까지 아우르는 세라믹 타일</p>
        <span class="product-btn">자세히 보기</span>
      </div>
    </a>

    <a href="sanitary.html" class="product-card from-bottom delay-2">
      <div class="product-item">
        <img src="product-sanitary.jpg">
        <div class="product-overlay"><span>SANITARY</span></div>
      </div>
      <div class="product-info">
        <h3>SANITARY WARE</h3>
        <p>욕실 공간을 위한 위생도기 제품</p>
        <span class="product-btn">자세히 보기</span>
      </div>
    </a>

    <a href="faucet.html" class="product-card from-right delay-3">
      <div class="product-item">
        <img src="product-faucet.jpg">
        <div class="product-overlay"><span>FAUCET</span></div>
      </div>
      <div class="product-info">
        <h3>FAUCET</h3>
        <p>디자인과 내구성을 겸비한 수전</p>
        <span class="product-btn">자세히 보기</span>
      </div>
    </a>

  </div>
</section>

<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.3 });

  document.querySelectorAll('.product-card').forEach(card => {
    observer.observe(card);
  });
</script>

</body>
</html>
