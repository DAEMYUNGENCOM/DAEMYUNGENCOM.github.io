<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DAE MYUNG ENCOM</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      margin: 0;
      padding-top: 70px;
    }

    /* ===== NAV ===== */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      z-index: 1000;
    }

    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      height: 100%;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu a {
      margin-left: 30px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    /* ===== HERO ===== */
    .hero {
      height: 90vh;
      background: url('hero.jpg') center / cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }

    .hero-inner {
      position: relative;
      color: #fff;
      margin-left: 120px;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 56px;
      letter-spacing: 0.18em;
      margin-bottom: 24px;
    }

    section {
      padding: 140px 20px;
      text-align: center;
    }

    h2 {
      font-size: 32px;
      letter-spacing: 0.12em;
      margin-bottom: 20px;
    }

    /* ===== PRODUCT GRID ===== */
    .product-grid {
      max-width: 1300px;
      margin: 100px auto 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 70px;
    }

    .product-card {
      text-decoration: none;
      color: inherit;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .product-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .product-item {
      position: relative;
      overflow: hidden;
    }

    .product-item img {
      width: 100%;
      height: 420px;
      object-fit: cover;
      transition: transform 1.2s ease, filter 0.6s ease;
    }

    /* hover 효과 */
    .product-item:hover img {
      transform: scale(1.08);
      filter: brightness(0.65);
    }

    .product-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .product-item:hover .product-overlay {
      opacity: 1;
    }

    .product-overlay span {
      color: #fff;
      font-size: 30px;
      letter-spacing: 0.3em;
    }

    /* ===== INFO (항상 보임) ===== */
    .product-info {
      padding-top: 26px;
      text-align: left;
    }

    .product-info h3 {
      font-size: 24px;
      letter-spacing: 0.12em;
      margin-bottom: 10px;
    }

    .product-info p {
      font-size: 15px;
      color: #666;
      line-height: 1.7;
      margin-bottom: 14px;
    }

    .product-btn {
      font-size: 13px;
      letter-spacing: 0.1em;
      position: relative;
      display: inline-block;
    }

    .product-btn::after {
      content: '';
      display: block;
      width: 0;
      height: 1px;
      background: #111;
      margin-top: 6px;
      transition: width 0.4s ease;
    }

    .product-item:hover .product-btn::after {
      width: 100%;
    }

    /* ===== SCROLL ===== */
    .fade-up {
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }

    .fade-up.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr;
      }

      .product-item img {
        height: 260px;
      }

      .hero-inner {
        margin-left: 0;
        text-align: center;
      }
    }
  </style>
</head>

<body>

<nav>
  <div class="nav-inner">
    <img src="대명엔컴-영문로고 (워터마크).png" height="28">
    <div class="menu">
      <a href="#about">회사소개</a>
      <a href="#products">제품</a>
      <a href="#contact">문의</a>
    </div>
  </div>
</nav>

<header class="hero">
  <div class="hero-inner">
    <h1>ARCHITECTURAL<br>CERAMIC SOLUTIONS</h1>
    <p>건축 공간의 품질을 완성하는<br>토탈 세라믹 & 욕실 자재 솔루션</p>
  </div>
</header>

<section id="products">
  <h2>PRODUCT CATEGORY</h2>

  <div class="product-grid">

    <a href="tile.html" class="product-card">
      <div class="product-item">
        <img src="tile.jpg">
        <div class="product-overlay"><span>TILE</span></div>
        <div class="product-info">
          <h3>TILE</h3>
          <p>바닥 · 벽 · 대형 포맷까지 아우르는 세라믹 타일</p>
          <span class="product-btn">자세히 보기</span>
        </div>
      </div>
    </a>

    <a href="sanitary.html" class="product-card">
      <div class="product-item">
        <img src="product-sanitary.jpg">
        <div class="product-overlay"><span>SANITARY</span></div>
        <div class="product-info">
          <h3>SANITARY WARE</h3>
          <p>욕실 공간을 위한 위생도기 제품</p>
          <span class="product-btn">자세히 보기</span>
        </div>
      </div>
    </a>

    <a href="faucet.html" class="product-card">
      <div class="product-item">
        <img src="product-faucet.jpg">
        <div class="product-overlay"><span>FAUCET</span></div>
        <div class="product-info">
          <h3>FAUCET</h3>
          <p>디자인과 내구성을 겸비한 수전</p>
          <span class="product-btn">자세히 보기</span>
        </div>
      </div>
    </a>

  </div>
</section>

<script>
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) entry.target.classList.add('show');
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('.product-card').forEach(el => observer.observe(el));
</script>

</body>
</html>
