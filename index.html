<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DAE MYUNG ENCOM</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      margin: 0;
      padding-top: 70px;
      background: #f9fafb;
      color: #111;
    }

    /* ===== NAV ===== */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      z-index: 1000;
    }

    .nav-inner {
      max-width: 1200px;
      height: 100%;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu a {
      margin-left: 30px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    /* ===== HERO ===== */
    .hero {
      height: 90vh;
      background: url('hero.jpg') center / cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      color: #fff;
      max-width: 600px;
      margin-left: 120px;
    }

    .hero h1 {
      font-size: 56px;
      letter-spacing: 0.18em;
      margin-bottom: 28px;
    }

    section {
      padding: 120px 0;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      letter-spacing: 0.12em;
      margin-bottom: 60px;
    }

    /* ===== SLIDER ===== */
    .slider-wrap {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }

    .slider {
      display: flex;
      gap: 40px;
      padding: 0 80px;
      overflow-x: auto;
      scroll-behavior: smooth;
    }

    .slider::-webkit-scrollbar {
      display: none;
    }

    .product-card {
      flex: 0 0 420px;
      text-decoration: none;
      color: inherit;
    }

    .product-item {
      position: relative;
      overflow: hidden;
    }

    .product-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      transition: transform 0.8s ease, filter 0.6s ease;
    }

    .product-card:hover img {
      transform: scale(1.05);
      filter: brightness(0.8);
    }

    .product-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.35);
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
    }

    .product-card:hover .product-overlay {
      opacity: 1;
    }

    .product-overlay span {
      color: #fff;
      font-size: 28px;
      letter-spacing: 0.3em;
    }

    .product-info {
      padding-top: 22px;
    }

    .product-info h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .product-info p {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .product-btn {
      font-size: 13px;
      letter-spacing: 0.08em;
      position: relative;
      display: inline-block;
    }

    .product-btn::after {
      content: '';
      display: block;
      width: 0;
      height: 1px;
      background: #111;
      margin-top: 6px;
      transition: width 0.4s ease;
    }

    .product-card:hover .product-btn::after {
      width: 100%;
    }

    /* ===== ARROWS ===== */
    .arrow {
      position: absolute;
      top: 40%;
      width: 48px;
      height: 48px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 20px;
      z-index: 10;
    }

    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .hero-inner {
        margin-left: 0;
        text-align: center;
      }

      .product-card {
        flex: 0 0 280px;
      }

      .product-item img {
        height: 220px;
      }
    }
  </style>
</head>

<body>

<nav>
  <div class="nav-inner">
    <img src="대명엔컴-영문로고 (워터마크).png" height="29">
    <div class="menu">
      <a href="#about">회사소개</a>
      <a href="#products">제품</a>
      <a href="#contact">문의</a>
    </div>
  </div>
</nav>

<header class="hero">
  <div class="hero-inner">
    <h1>ARCHITECTURAL<br>CERAMIC SOLUTIONS</h1>
    <p>건축 공간의 품질을 완성하는<br>토탈 세라믹 & 욕실 자재 솔루션</p>
  </div>
</header>

<section id="products">
  <h2>PRODUCT CATEGORY</h2>

  <div class="slider-wrap">
    <button class="arrow left" onclick="slide(-1)">‹</button>
    <button class="arrow right" onclick="slide(1)">›</button>

    <div class="slider" id="slider">

      <a href="tile.html" class="product-card">
        <div class="product-item">
          <img src="tile.jpg">
          <div class="product-overlay"><span>TILE</span></div>
        </div>
        <div class="product-info">
          <h3>TILE</h3>
          <p>바닥 · 벽 · 대형 포맷까지 아우르는 세라믹 타일</p>
          <span class="product-btn">자세히 보기</span>
        </div>
      </a>

      <a href="sanitary.html" class="product-card">
        <div class="product-item">
          <img src="product-sanitary.jpg">
          <div class="product-overlay"><span>SANITARY</span></div>
        </div>
        <div class="product-info">
          <h3>SANITARY WARE</h3>
          <p>욕실 공간을 위한 위생도기 제품</p>
          <span class="product-btn">자세히 보기</span>
        </div>
      </a>

      <a href="faucet.html" class="product-card">
        <div class="product-item">
          <img src="product-faucet.jpg">
          <div class="product-overlay"><span>FAUCET</span></div>
        </div>
        <div class="product-info">
          <h3>FAUCET</h3>
          <p>디자인과 내구성을 겸비한 수전</p>
          <span class="product-btn">자세히 보기</span>
        </div>
      </a>

    </div>
  </div>
</section>

<script>
  const slider = document.getElementById('slider');

  function slide(dir) {
    slider.scrollBy({
      left: dir * 460,
      behavior: 'smooth'
    });
  }
</script>

</body>
</html>
